<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insight Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>

    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to Insight Cart</h1>
            <p>Your Smart Shopping Companion – Ask about prices, offers, reviews & more!</p>
            <img src="/static/logo.png" alt="Insight Cart Assistant">
        </div>
    </div>



    <!-- Chatbot Floating Icon -->
    <div class="chatbot-icon" id="openChat">
        <i class="fas fa-comments fa-lg"></i>
    </div>

    <!-- Chatbot Popup -->
    <div class="chat-popup" id="chatPopup">
        <div class="card">
            <div class="card-header msg_head">
                <div class="d-flex bd-highlight">
                    <div class="img_cont">
                        <img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png" class="rounded-circle user_img" width="40">
                    </div>
                    <div class="user_info ml-2">
                        <span>QuickCart Help</span><br>
                        <small>Ask your queries</small>
                    </div>
                    <div class="ml-auto">
                        <button class="btn btn-sm btn-danger" id="closeChat">&times;</button>
                    </div>
                </div>
            </div>
            <div id="messageFormeight" class="card-body msg_card_body" style="overflow-y: auto; height: 300px;"></div>
            <div class="card-footer">
                <form id="messageArea" class="input-group">
                    <input type="text" id="text" name="msg" placeholder="Type message..." class="form-control type_msg" required>
                    <div class="input-group-append">
                        <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JS Logic -->
    <script>
        $(document).ready(function() {
            // Open Chat Popup
            $("#openChat").click(function() {
                $("#chatPopup").fadeIn();
            });

            // Close Chat Popup
            $("#closeChat").click(function() {
                $("#chatPopup").fadeOut();
            });

            // Handle Chat Submit
            $("#messageArea").on("submit", function(event) {
                const date = new Date();
                const hour = date.getHours();
                const minute = String(date.getMinutes()).padStart(2, '0');
                const str_time = `${hour}:${minute}`;
                var rawText = $("#text").val();

                var userHtml = `
                    <div class="d-flex justify-content-end mb-2">
                        <div class="msg_cotainer_send">${rawText}
                            <div class="msg_time_send">${str_time}</div>
                        </div>
                        <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
                    </div>`;
                
                $("#text").val("");
                $("#messageFormeight").append(userHtml);

                $.ajax({
                    data: { msg: rawText },
                    type: "POST",
                    url: "/get",
                }).done(function(data) {
                    var botHtml = `
                        <div class="d-flex justify-content-start mb-2">
                            <img src="https://static.vecteezy.com/system/resources/previews/016/017/018/non_2x/ecommerce-icon-free-png.png" class="rounded-circle user_img_msg">
                            <div class="msg_cotainer">${data}
                                <div class="msg_time">${str_time}</div>
                            </div>
                        </div>`;
                    $("#messageFormeight").append(botHtml);
                    $("#messageFormeight").scrollTop($("#messageFormeight")[0].scrollHeight);
                });

                event.preventDefault();
            });
        });
    </script>
    <!-- Footer Section -->
    <footer>
        <div class="container text-center">
            <p class="mb-2">© 2025 Insight Cart</p>
            <p class="mb-0">Need help? <a href="mailto:support@insightcart.com">support@insightcart.com</a></p>
        </div>
    </footer>

</body>
</html>
